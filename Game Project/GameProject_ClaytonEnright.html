<!DOCTYPE html>
<html>
   <head>
      <title>
         Clayton's Game
      </title>
      <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
      <script type="text/javascript">
         var playerLocation = 0;
         var counter = 0;
         var visited1 = false;
         var visited2 = false;
         var visited3 = false;
         var visited4 = false;
         var visited5 = false;
         
         function init() {
            checkLocation();
         }
      
      //Score Keeping
      
         function addScore(points) {
            var score = document.getElementById("scoreBox");
            counter = counter + points;
            score.value = counter;
         }
         
         function hasVisited1() {
            if (! visited1) {
               addScore(5);
               visited1 = true;
            }
         }
         
         function hasVisited2() {
            if (! visited2) {
               addScore(5);
               visited2 = true;
            }
         }
         
         function hasVisited3() {
            if (! visited3) {
               addScore(5);
               visited3 = true;
            }
         }
         
         function hasVisited4() {
            if (! visited4) {
               addScore(5);
               visited4 = true;
            }
         }
         
         function hasVisited5() {
            if (! visited5) {
               addScore(5);
               visited5 = true;
            }
         }
         
         function checkLocation() {
            var desc="";
            switch(playerLocation) {
               case 0: desc = "You're standing in the middle of a large field.";
                     break;
               case 1: desc = "A range of mountains looms in the distance. You feel a soft breeze.";
                     hasVisited1();
                     break;
               case 2: desc = "You approach the edge of a cliff. You can't tell how far the drop is and you hear the wind whistling in the canyon.";
                     hasVisited2();
                     break;
               case 3: desc = "A large river blocks your way. There is an ancient tree nearby.";
                     hasVisited3();
                     break;
               case 4: desc = "You've found an old cottage, the door to the east seems to be open.";
                     hasVisited4();
                     break;
               case 5: desc = "This is the sixth room! Good for you!";
                     hasVisited5();
                     break;
               default: desc = "You can't go there.";
            }  
            dispMsg(desc);
         }
         
      //Message Functions
      
         function dispMsg(msg) {
            document.getElementById("taMain").value = msg + "\n\n" + document.getElementById("taMain").value;
         }
         
         function errorLoc() {
            dispMsg("You can't go there!");
         }
         
      //Movement Functions   
         
         function btnGo_click() {
            var txtInput = document.getElementById("txtCommand");
            
            if (txtInput.value === "n" || txtInput.value === "N") {
               moveNorth();
            } else if (txtInput.value === "s" || txtInput.value === "S") {
                  moveSouth();
              } else if (txtInput.value === "e" || txtInput.value === "E") {
                   moveEast();
                } else if (txtInput.value === "w" || txtInput.value === "W") {
                     moveWest();
                  } else {dispMsg("Command not recognized. Type n or N, s or S, e or E, w or W")}
            
         }
                           
         function moveNorth() {
            if (playerLocation === 3) {
               playerLocation = 0;
            } else if (playerLocation === 0) {
                 playerLocation = 1;
              } else {errorLoc();}
            
            checkLocation();
         }
         
         function moveSouth() {
            if (playerLocation === 1) {
               playerLocation = 0;
            } else if (playerLocation === 0) {
                 playerLocation = 3;
              } else {errorLoc();}
            
            checkLocation();
         }
         
         function moveWest() {
            if (playerLocation === 4) {
               playerLocation = 0;
            } else if (playerLocation === 0) {
                 playerLocation = 2;
              } else if (playerLocation === 5) {
                  playerLocation = 4;
                } else {errorLoc();}
            
            checkLocation();
         }
         
         function moveEast() {
            if (playerLocation === 2) {
               playerLocation = 0;
            } else if (playerLocation === 0) {
                 playerLocation = 4;
              } else if (playerLocation === 4) {
                  playerLocation = 5;
                } else {errorLoc();}
            
            checkLocation();
         }
         
         
      </script>
      <style>
         h1{text-align: center;
                 color: red;  }
         h3 {text-align: center;}
      </style>
   </head>
   <body onload="init();">
      <h1>
         Game Title (Working)
      </h1>
      
      <h3>
         <a href="mailto:clayton.enright1@marist.edu">Email Clayton</a>
      </h3>
      
      Progress Log:
      <br>
      <textarea rows="8" cols="40" id="taMain"></textarea>
      
      <br>
      Command:
      <input type="text"
             id="txtCommand"
             name="txtCommand"/>
      
      <input type="button"
             value="Go"
             onclick="btnGo_click();"/>
      <br>

      <input type="button"
             value="North" 
             onclick="moveNorth();"/>
          
      <input type="button"
             value="South" 
             onclick="moveSouth();"/>
          
      <input type="button"
             value="East" 
             onclick="moveEast();"/>
          
      <input type="button"
             value="West" 
             onclick="moveWest();"/>
       
       <br>
       <br>        
       <br>
       
       Score:
       <br>
       <textarea rows="1" cols="2" id="scoreBox">0</textarea>
              
   </body>
</html>
