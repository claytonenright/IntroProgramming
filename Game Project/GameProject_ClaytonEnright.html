<!DOCTYPE html>
<html>
   <head>
      <title>
         Pork!
      </title>
      <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
      <script type="text/javascript" src="GameJava_ClaytonEnright.js"></script>
      <script type="text/javascript" src="itemsandlocations.js"></script>
      <style>
         h1 {text-align: center;
                  color: green; }
                  
         h2 {text-align: center;
                  color: green }
                  
         h3 {text-align: center;}
      </style>
   </head>
   <body onload="init();">
      
      <h1>Pork!</h1>
      
      <h2>(A Ham-Based Parody of 'Zork')</h2>
      
      <h3><a href="mailto:clayton.enright1@marist.edu">Email Clayton</a></h3>
      
      <br>
      
      <img src="GameMap.png"
            alt="Map"
            align="right"
            height="432" width="700">
      
      Progress Log:
      <br>
      <textarea rows=18" cols="65" id="taMain" readonly="readonly"></textarea>
      <img src="Bacon.jpeg"
           id="obama"
           height="216" width="320">
      
      <br>
      
      Command:     
      <input type="text"
             id="txtCommand"
             name="txtCommand"
             onkeypress="txtCommand_keyPress(event);"/>
      
      <input type="button"
             value="Go"
             onclick="btnGo_click();"/>
      <br>
      <br>

      <input type="button"
             value="North"
             id="north"
             onclick="moveNorth();"/>
          
      <input type="button"
             value="South"
             id="south"
             onclick="moveSouth();"/>
          
      <input type="button"
             value="East"
             id="east"
             onclick="moveEast();"/>
          
      <input type="button"
             value="West" 
             id="west"
             onclick="moveWest();"/>
      
      <br>
      <br>
      
      <input type="button"
             value="Take" 
             id="take"
             onclick="takeItem();"/>
      
      <input type="button"
             value="Inventory" 
             id="inv"
             onclick="checkInv();"/>
             
      <input type="button"
             value="Help?"
             id="help"
             onclick="helpMsg();"
       
       <br>
       <br>        
       <br>
       
       Score:
       <br>
       <textarea rows="1" cols="2" id="scoreBox">0</textarea>
       <br>
              
   </body>
</html>
